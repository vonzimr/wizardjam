[application]

name="Tetris"
main_scene="res://scenes/tetris.tscn"
icon="res://tetris.png"

[display]

resizable=false
use_vsync=true
height=800
width=500

[input]

obs_right=[key(D)]
obs_left=[key(A)]
obs_forward=[key(W)]
obs_backward=[key(S)]
new_block=[key(P)]
move_up=[key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]
move_down=[key(Down)]
rotate=[key(Space)]
