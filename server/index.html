
<!DOCTYPE html>
<html>
<head>
    <title>RadCrate</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="../images/Gold_Crate-icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../images/Gold_Crate-icon.ico" type="image/x-icon"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="padded">
        <div class="input">
            What is your room code?<br>
            <input class="rm" type="text" name="room"><br>
        </div>

        <div class="input">
            What's your name?<br>
            <input class="name" type="text" name="name"><br><br>
        </div> 

        <div id="error"></div>

        <div id="submit" onclick="createRoom()">
            Create a room (testing)
        </div>
    </div>

    <div id="grid"></div>

    <div class="padded">
        <div class="input" onkeydown="enterSubmit()">
            What do you want your block to say:<br>
            <input class="msg" type="text" name="message"><br><br>
        </div>

        <div id="submit" onclick="submit()">
            Submit
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
